<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <title>Libray</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="top-header">
                <h1>Library</h1>
                <div class="search-bar">
                    <input type="text" id="search-box" maxlength="25" placeholder="Search for a title...">
                    <button id="searchBtn"><i class='bx bx-search'></i></button>
                </div>
            </div>
            <div class="bottom-header">
                <div class="change-layout">
                    <i class='bx bx-list-ul'></i>
                    <i class='bx bxs-grid' ></i>
                </div>
                <div class="add-book">
                    <button id="addBookBtn">
                        <i class='bx bx-plus'> New</i>
                    </button>
                </div>
            </div>
        </div>
        <div id="main">
            
        </div>
        <div class="footer">Copyright Â© SuwillWD <a href="https://github.com/SuwillWD"><i class='bx bxl-github'></i></a></div>
    </div>

    <dialog id="book-form">
        <div class="close"><i class='bx bx-window-close'></i></div>
        <form id="bookForm">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" maxlength="25">

            <label for="author">Author</label>
            <input type="text" id="author" name="author" maxlength="25">

            <label for="pages">No. of Pages</label>
            <input type="number" id="pages" name="pages">

            <label for="status">Your status</label>
            <select name="status" id="status">
                <option value="reading">Reading</option>
                <option value="read">Read</option>
            </select>

            <button type="submit" id="addBookToLibBtn">Add Book</button>
        </form>
    </dialog>



    <script src="index.js"></script>    
</body>
</html>
